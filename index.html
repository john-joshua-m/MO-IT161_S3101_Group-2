<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="styles/style.css">--> <!--Commented this out, will fix this once we're good with HTML and bootsrap integration-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Tick and Type: My Organizer</title>
</head>
<body>
    <div class="container-fluid p-4">
        <header class="container-fluid p-4">
            <h1  class="display-4 text-primary mb-0">Tick and Type: My Organizer <span id="current-day" class="lead text-secondary d-inline-block ms-3"> </span>
            </h1>
            <br>
            <button id="dark-mode" class="btn btn-dark btn-sm mt-2">ðŸ”´ Dark Mode: Off</button> 
            <br>
            <br>
            <div class="date-div mt-2">
                <p class="mb-0">Today's date is: <span class="info fw-bold" id="current-date"></span></p>
            </div>
            <br>
            
            <div class="quote-container card bg-light p-3 mt-3">
                <p id="quote-text" class="fst-italic mb-1">Quote Text</p>
                <p id="quote-author" class="text-muted text-end mb-0">â€• Author Name</p>
            </div>
        </header>

        <main class="d-flex flex-wrap gap-5 ">

            <div class="weather-info-container card p-4 shadow-sm col-12 col-lg-3  m-0">
                <div id="weather-div">
                    <h2 class="card-title d-flex align-items-center"  style="padding-bottom: 20px;">Temperature & Time 
                        <span class="emoji ms-2"><img src="images/clock.gif" style="height: 50px; width: 50px; vertical-align: middle;"></span></h2>
                        <!--<span class="emoji ms-2"><img src="images/hot.gif" style="height: 30px; width: 30px; vertical-align: middle;"></span> -->
                    </h2>
            

                    <p class="mb-1">Temperature in Â°C: <span class="info fw-bold" id="temp-celsius">--</span></p> 
                    <p class="mb-1 ms-3 text-muted">Feels like: <span class="info" id="feels-celsius">--</span></p>

                    <p class="mb-1 mt-2">Temperature in Â°F: <span class="info fw-bold" id="temp-fahrenheit">--</span></p>
                    <p class="mb-1 ms-3 text-muted">Feels like: <span class="info" id="feels-fahrenheit">--</span></p> 

                    <p class="mt-3">Location: <span class="info" id="city">--</span>, <span class="info" id="country">--</span></p>

                    <div class="clock-container border-top pt-2 mt-3">
                        <p class="mb-0">System Time: <span class="info fw-bold" id="clock">--</span></p>
                    </div>
                </div>
            </div>


            <div class="to-do-container card p-4 shadow-sm col-12 col-lg-4">
                <h2 class="card-title" style="padding-bottom: 20px;">To-do List 
                    <span class="emoji ms-2"><img src="images/list.gif" style="height: 50px; width: 50px; vertical-align: middle;"></span></h2>                
                </h2>
                
                <input type="text" id="new-item-input" class="form-control form-control-lg mb-3" placeholder="Enter new to-do item...">

                <ul id="items" class="list-group list-group-flush mb-3">
                    </ul>
                
                <div class="d-flex justify-content-between">
                    <button id="add" class="btn btn-success add-item">Add an item</button>
                    <button class="btn btn-danger reset-all">Reset Everything</button>
                </div>

                <template id="item-template">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <input type="text" class="form-control item-description border-0 shadow-none bg-transparent me-3" placeholder="To-Do item...">
                        
                        <div class="d-flex align-items-center">
                            <input type="checkbox" class="form-check-input item-completed me-3" aria-label="Mark as complete">
                            <button class="btn btn-sm btn-outline-danger delete-item" type="button">Delete</button>
                        </div>
                    </li>
                </template>
            </div>

            <div class="sticky-container card p-4 shadow-sm col-12 col-lg-4">
                <h2 id="sticky-title" class="card-title" style="padding-bottom: 20px;">Sticky Note Pad 
                    <span class="emoji ms-2"><img src="images/notepad.gif" style="height: 50px; width: 50px; vertical-align: middle;"></span>
                </h2>
                
                <button id="add-note" type="button" class="btn btn-success btn-sm mt-2 mb-3">Add note</button>
                
                <div id="sticky-notes" class="d-grid gap-2">
                    <textarea class="note form-control" rows="4" placeholder="Empty sticky note / Double click to delete a note"></textarea>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
