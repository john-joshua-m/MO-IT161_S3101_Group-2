<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>My To Do List</title>
</head>
<body>
    <div class="header-container">
        <h1>My daily planner <p id="current-day"></p></h1>
        <button id="dark-mode">Dark Mode: Off</button>
    </div>
    
    <div class="flex-container">

        <div class="to-do-container">
            <h2>To-do List</h2> 
                <div id="item">        
                </div>
            </div>

            <template id="item-template">
                <input type="checkbox" class="item-completed">
                <input type="text" class="item-description" placeholder="Enter your task here...">
            </template>
            <button id="add">Add an item</button>
            <button id="reset-all">Reset Everything</button>
        </div>

        <div class="weather-info-container">
            <div id="weather-div">
                <h2>Temperature and Time</h2>
                <p>Temperature in °C: <span class="info" id="temp-celsius"></span> 
                   <p>Feels like:<span class="info"  id="feels-celsius"></span></p>
                </p>

                <p></span></p>
                <p>Temperature in °F: <span class="info" id="temp-fahrenheit"></span>
                    <p>Feels like: <span class="info" id="feels-fahrenheit"></span> </p> 
                </p>

                <p>Location: <span class="info" id="city"></span>, <span class="info" id="country"></span></p>

                <div class="clock-container">
                  <p>System Time: <span class="info" id="clock">Local Time: </span></p>
                    
                    
                </div>
                <div class="date-div">
                    <p>Today's date is: <span class="info" id="current-date"></span></p>
                </div>
           
                
                  
            </div>

        </div>

        
        <div class="sticky-container">
            <h2 id="sticky-title">Sticky Note Pad</h2>
            <button id="add-note" type="button">Add note</button>
            <div id="sticky-notes">
         
                
                <textarea class="note" placeholder="Enter your note here"></textarea>
          
            </div>
       
    </div>


   
    <script src="main.js" defer></script>
    
</body>
</html>
